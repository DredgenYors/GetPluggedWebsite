{% extends "admin/_layout.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block admin_content %}
<div class="gp-admin-dashboard">
  <h2 class="mb-3">Dashboard</h2>

  <div class="row g-3 align-items-stretch mb-4">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <div class="text-muted">Artists</div>
          <div class=" mt-auto fs-2 fw-bold lh-1">{{ total_artists }}</div>
        </div>
      </div>
    </div>
  

    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <div class="text-muted">Events</div>
          <div class="mt-auto fs-2 fw-bold lh-1">{{ total_events }}</div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <div class="text-muted">Purchase Tickets</div>
          <div class="mt-auto fs-2 fw-bold lh-1">
            {% if settings.events_confirmed %}ON{% else %}OFF{% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4">

  <div class="d-flex gap-2 flex-wrap">
    <a class="btn btn-success" href="{{ url_for('admin_artists_new') }}">+ Add Artist</a>
    <a class="btn btn-success" href="{{ url_for('admin_events_new') }}">+ Add Event</a>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });
});
</script>

{% endblock %}

{% extends "base.html" %}

{% block title %}Payment - GetPlugged{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="mb-4 text-primary text-center">Payment</h2>
                <form id="paymentForm" method="POST" action="{{ url_for('payment') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!-- Add your payment fields here -->
                    <button type="submit" class="btn btn-success w-100" id="payBtn" disabled>Pay</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const payBtn = document.getElementById('payBtn');

    function validateForm() {
        payBtn.disabled = !(nameInput.value.trim() && emailInput.value.trim());
    }

    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
});
</script>
{% endblock %}
